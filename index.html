<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/styles.css">
    <title>Creditos</title>
</head>

<body>

    <div id="contenedor">

        <div class="cambio shadow">
            <ul class="cambioUl">
            </ul>
        </div>

        <div class="form">
            <form id="formulario">
                <div>
                    <label>Ingrese su Nombre.</label>
                    <input id="grupo__nombre" class="rounded form-control  nombre" type="string" name="nombre">
                </div>
                <div>
                    <label>Ingrese su Apellido.</label>
                    <input id="grupo__apellido" class="rounded form-control apellido" type="string" name="apellido">
                </div>
                <div>
                    <label>Ingrese el monto que desea.</label>
                    <input id="grupo__monto" class="rounded form-control monto" type="number" name="monto">
                </div>
                <div>
                    <label>Ingrese la cantidad de cuotas que desea.</label>
                    <input id="grupo__cuotas" class="rounded form-control cuotas" type="number" name="cuotas">
                    <p class="infoCuotas">1 a 12 cuotas: 8% de interés. <br>
                        13 a 24 cuotas: 10% de interés. <br>
                        25 o mas cuotas: 12% de interés.</p>
                </div>
                <br>
                <div class="formulario__grupo" id="grupo__terminos">
                    <label class="formulario__label">
                        <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
                        Acepto los Terminos y Condiciones
                    </label>
                </div>
                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn enviar btn btn-primary">Enviar</button>
                    

                </div>
                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
                        correctamente. </p>
                </div>
            </form>
           <div class="historial__btn-div"> <button  class="historial__btn btn btn-primary hide">Ver historial </button></div>
        </div>
        



        <div class="nuevoCredito hide shadow">
            <ul>
                <li class="mostrarFecha"></li>
                <li class="mostrarNombre"></li>
                <li class="mostrarMonto"></li>
                <li class="mostrarMensual"></li>
                <li class="mostrarIntereses"></li>
                <li class="mostrarTotal"></li>
                <li class="mostrarCuotas"></li>
            </ul>
        </div>


        <div id="divHistorial" class="hide">

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="./JavaScript/main.js"></script>
</body>

</html>
